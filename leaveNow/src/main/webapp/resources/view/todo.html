<!-- todo.html -->
<div class="section-divider"></div>
<h2>할 일 목록</h2>
<ul ng-hide="loader">
    <li ng-repeat="todo in todos" ng-class="{end:todo.end}">
        <input type="checkbox" ng-model="todo.end"  ng-change="checkbox(todo)">
        <label>{{todo.title}}</label>
        <button ng-click="deleteTodo(todo)">삭제</button>
    </li>
</ul>
<img src="img/loader.gif" ng-show="loader">
